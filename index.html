    .videoPlayer {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      /* For non-image/video: add width: 100%; height: 100% if desired */
    }
  </style>

<body>

  <video id="videoPlayer" autoplay muted controls style="max-width: 100%;max-height: 100%;"> </video>

</body>

<script>
  let peerConnection = new RTCPeerConnection()

  peerConnection.oniceconnectionstatechange = () => {
    let el = document.createElement('p')
    el.appendChild(document.createTextNode(peerConnection.iceConnectionState))

    document.getElementById('iceConnectionStates').appendChild(el);
  }

  window.doWHEP = () => {
    peerConnection.addTransceiver('video', { direction: 'recvonly' })
    peerConnection.addTransceiver('audio', { direction: 'recvonly' })

    peerConnection.ontrack = function (event) {
      document.getElementById('videoPlayer').srcObject = event.streams[0]
    }

    peerConnection.createOffer().then(offer => {
      peerConnection.setLocalDescription(offer)

      fetch(`/whep`, {
        method: 'POST',
        body: offer.sdp,
        headers: {
          Authorization: `Bearer none`,
          'Content-Type': 'application/sdp'
        }
      }).then(r => r.text())
        .then(answer => {
          peerConnection.setRemoteDescription({
            sdp: answer,
            type: 'answer'
          })
        })
    })
  }
  document.addEventListener('DOMContentLoaded', function () {
    window.onload = window.doWHEP
  });
